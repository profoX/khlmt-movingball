<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Moving Ball</title>
		<!--<link rel="stylesheet" type="text/css" href="movingball.css">-->
		<script src="jquery-1.10.2.min.js"></script>
		<script src="cordova.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				background: black;
				margin: 0;
				padding: 0;
				position: relative;
				font-family: sans-serif;
			}
			
			#timer {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				height: 30px;
				
				background: #5F91CC;
				border-radius: 10px;
				border: 5px solid #385D89;
				padding: 5px;
				font-size: 26px;
				text-align: center;
			}
			
			canvas {
				position: absolute;
				left: 0;
				right: 0;
				top: 50px;
				bottom: 50px;
				margin: 0;
				padding: 0;
				background: #D3E5AB;
				border-radius: 10px;
				border: 5px solid #77923B;
			}
			
			#buttons {
				position: absolute;
				bottom: 0;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			
			input {
				width: 33.33%;
				margin: 0;
				height: 40px;
				
				background: #5F91CC;
				border-radius: 10px;
				border: 5px solid #385D89;
				padding: 5px;
				font-size: 17px;
				text-align: center;
				cursor: pointer;
			}
			
			input:hover {
				background: #385D89;
				border: 5px solid #5F91CC;
				color: white;
			}
		</style>
		<script>
			var FRAMERATE = 40;
			var canvasWidth, canvasHeight;
			var canvas, ball, hole;
			var dx, dy;
			var sx = 5, sy = 5;
			var seconds = 0;
			var init = false;
			var running = false;
			var complete = false;
			var timer = false;
			var timerMs = 0;
			
			// Modified version (removed hours) from http://stackoverflow.com/questions/6312993/javascript-seconds-to-time-with-format-hhmmss
			String.prototype.toMMSS = function () {
				var sec_num = parseInt(this, 10); // don't forget the second parm
				var minutes = Math.floor(sec_num / 60);
				var seconds = sec_num - minutes * 60;

				if (minutes < 10) {minutes = "0" + minutes;}
				if (seconds < 10) {seconds = "0" + seconds;}
				var time = minutes + ':' + seconds;
				return time;
			}
		
			// Wait for device API libraries to load
			document.addEventListener("deviceready", onDeviceReady, false);
			document.addEventListener("DOMContentLoaded", onDOMReady, false);
			
			function onDOMReady() {
				//alert("dom ready");
				canvas = $("canvas")[0];
				//alert("there");
				canvas.width = $(window).width() - 10;
				canvas.height = $(window).height() - 100;
				//alert("foo");
				canvasWidth = canvas.width;
				canvasHeight = canvas.height;
				//alert(canvasWidth + "," + canvasHeight);
				var radius = canvasHeight / 50;
				ball = {
					radius: radius,
					x: Math.round(canvasWidth / 2),
					y: Math.round(canvasHeight / 2),
					color: '#5F91CC',
					color2: '#385D89'
				};
				radius = canvasHeight / 50 + 5;
				hole = {
					radius: radius,
					x: canvasWidth - 30,
					y: canvasHeight - 30,
					color: 'rgba(0, 0, 0, 255)',
					color2: '#385D89'
				};
				reset();
				
				$("#btnPlay").click(function() {
					if (!running) {
						if (complete)
							reset();
						var ms = new Date().getTime() - timerMs;
						window.setTimeout(startTimer, ms % 1000);
					}
				});
				
				$("#btnPause").click(function() {
					if (running) {
						if (timer) {
							window.clearInterval(timer);
							timer = false;
						}
						running = false;
					}
				});
				
				$("#btnStop").click(function() {
					if (running || complete) {
						if (timer) {
							window.clearInterval(timer);
							timer = false;
						}
						running = false;
						reset();
					}
				});
				
				// TEST CODE
				window.setInterval(function() {
					updateScene({x: -0.2, y: 0.3})
				}, 1000 / FRAMERATE);
				
				init = true;
			}
			
			function randomizeHole() {
				var x = canvasWidth * Math.random() + 1;
				var y = canvasHeight * Math.random() + 1;
				hole.x = x;
				hole.y = y;
			}
			
			function startTimer() {
				running = true;
				updateTimer();
				if (timer) {
					window.clearInterval(timer);
					timer = false;
				}
				timer = window.setInterval(updateTimer, 1000);
			}
			
			function updateTimer() {
				if (running) {
					++seconds;
					timerMs = new Date().getTime();
					var time = seconds.toString().toMMSS();
					$("#timer").html(time);
				}
			}
			
			function reset() {
				seconds = 0;
				$("#timer").html("00:00");
				ball.x = Math.round(canvasWidth / 2);
				ball.y = Math.round(canvasHeight / 2);
				randomizeHole();
				draw();
			}

			// device APIs are available
			function onDeviceReady() {
				var watchID = navigator.accelerometer.watchAcceleration(updateScene, onError, {frequency: 1000 / FRAMERATE});
				
				//alert("here");
			}

			// onSuccess: Get a snapshot of the current acceleration
			function onSuccess(acceleration) {
				alert('Acceleration X: ' + acceleration.x + '\n' +
					'Acceleration Y: ' + acceleration.y + '\n' +
					'Acceleration Z: ' + acceleration.z + '\n' +
					'Timestamp: '      + acceleration.timestamp + '\n');
			}

			// onError: Failed to get the acceleration
			function onError() {
				//alert('onError!');
			}
			
			function updateScene(acceleration) {
				if (!init || !running)
					return;
				
				dx = acceleration.x;
				dy = acceleration.y;
				if (Math.abs(dx) > 0.12 || Math.abs(dy) > 0.12) {
					ball.x -= dx * sx;
					ball.y += dy * sy;
				}
				
				// Balls may not leave edge of canvas
				ball.x = Math.min(canvasWidth - ball.radius, Math.max(ball.radius, ball.x));
				ball.y = Math.min(canvasHeight - ball.radius, Math.max(ball.radius, ball.y));
				
				draw();
				checkGoal();
			}
			
			function checkGoal() {
				var left = ball.x - ball.radius;
				var right = ball.x + ball.radius;
				var top = ball.y - ball.radius;
				var bottom = ball.y + ball.radius;
				
				var goalLeft = hole.x - hole.radius;
				var goalRight = hole.x + hole.radius;
				var goalTop = hole.y - hole.radius;
				var goalBottom = hole.y + hole.radius;
				
				if (left > goalLeft && right < goalRight && top > goalTop && bottom < goalBottom) {
					complete = true;
					running = false;
					window.clearInterval(timer);
					timer = false;
					ball.x = hole.x;
					ball.y = hole.y;
					draw();
					alert("Congratulations, your time is " + seconds + "s");
				}
			}
			
			function draw() {
				var context = canvas.getContext('2d');
				
				// Clear
				context.clearRect(0, 0, canvasWidth, canvasHeight);
				
				// Draw goal
				context.beginPath();
				context.arc(hole.x, hole.y, hole.radius, 0, 2 * Math.PI, false);
				context.fillStyle = hole.color;
				context.fill();
				context.lineWidth = 1;
				context.strokeStyle = hole.color2;
				context.stroke();
				
				// Draw ball
				context.beginPath();
				context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
				context.fillStyle = ball.color;
				context.fill();
				context.lineWidth = 1;
				context.strokeStyle = ball.color2;
				context.stroke();
			}
			
			/*$(document).ready(function() {
				onDeviceReady();
			});*/
		</script>
	</head>
	<body>
		<div id="timer"></div>
		<canvas id="canvas"></canvas>
		<div id="buttons">
			<input type="button" value="PLAY" id="btnPlay" /><input type="button" value="PAUSE" id="btnPause" /><input type="button" value="STOP" id="btnStop" />
		</div>
	</body>
</html>

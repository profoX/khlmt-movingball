<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Moving Ball</title>
		<!--<link rel="stylesheet" type="text/css" href="movingball.css">-->
		<script src="jquery-1.10.2.min.js"></script>
		<script src="cordova.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				background: red;
				margin: 0;
				padding: 0;
				position: relative;
			}
			
			canvas {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 100px;
				margin: 0;
				padding: 0;
				background: yellow;
			}
			
			#buttons {
				position: absolute;
				bottom: 0;
			}
		</style>
		<script>
			var FRAMERATE = 40;
			var canvasWidth, canvasHeight;
			var canvas, ball, hole;
			var dx, dy;
			var sx = 5, sy = 5;
			var init = false;
		
			// Wait for device API libraries to load
			document.addEventListener("deviceready", onDeviceReady, false);
			document.addEventListener("DOMContentLoaded", onDOMReady, false);
			
			function onDOMReady() {
				//alert("dom ready");
				canvas = $("canvas")[0];
				//alert("there");
				canvas.width = $(window).width();
				canvas.height = $(window).height() - 100;
				//alert("foo");
				canvasWidth = canvas.width;
				canvasHeight = canvas.height;
				//alert(canvasWidth + "," + canvasHeight);
				var radius = canvasHeight / 50;
				ball = {
					radius: radius,
					x: Math.round(canvasWidth / 2),
					y: Math.round(canvasHeight / 2),
					color: 'rgba(0, 255, 0, 255)',
					color2: 'rgba(0, 0, 255, 255)'
				};
				radius = canvasHeight / 50 + 10;
				hole = {
					radius: radius,
					x: canvasWidth - 30,
					y: canvasHeight - 30,
					color: 'rgba(0, 0, 0, 255)',
					color2: 'rgba(0, 255, 0, 255)'
				};
				
				// TEST CODE
				/*window.setInterval(function() {
					updateScene({x: 0.2, y: 0.2})
				}, 1000 / FRAMERATE);*/
				init = true;
			}

			// device APIs are available
			function onDeviceReady() {
				var watchID = navigator.accelerometer.watchAcceleration(updateScene, onError, {frequency: 1000 / FRAMERATE});
				
				//alert("here");
			}

			// onSuccess: Get a snapshot of the current acceleration
			function onSuccess(acceleration) {
				alert('Acceleration X: ' + acceleration.x + '\n' +
					'Acceleration Y: ' + acceleration.y + '\n' +
					'Acceleration Z: ' + acceleration.z + '\n' +
					'Timestamp: '      + acceleration.timestamp + '\n');
			}

			// onError: Failed to get the acceleration
			function onError() {
				//alert('onError!');
			}
			
			function updateScene(acceleration) {
				if (!init)
					return;
				
				dx = acceleration.x;
				dy = acceleration.y;
				if (dx > 0.12 || dy > 0.12) {
					ball.x -= dx * sx;
					ball.y += dy * sy;
				}
				
				// Balls may not leave edge of canvas
				ball.x = Math.min(canvasWidth - ball.radius, Math.max(ball.radius, ball.x));
				ball.y = Math.min(canvasHeight - ball.radius, Math.max(ball.radius, ball.y));
				
				draw();
				checkGoal();
			}
			
			function checkGoal() {
				var left = ball.x - ball.radius;
				var right = ball.x + ball.radius;
				var top = ball.y - ball.radius;
				var bottom = ball.y + ball.radius;
				
				var goalLeft = hole.x - hole.radius;
				var goalRight = hole.x + hole.radius;
				var goalTop = hole.y - hole.radius;
				var goalBottom = hole.y + hole.radius;
				
				if (left > goalLeft && right < goalRight && top > goalTop && bottom < goalBottom) {
					alert("goal");
				}
			}
			
			function draw() {
				var context = canvas.getContext('2d');
				
				// Clear
				context.clearRect(0, 0, canvas.width, canvas.height);
				
				// Draw goal
				context.beginPath();
				context.arc(hole.x, hole.y, hole.radius, 0, 2 * Math.PI, false);
				context.fillStyle = hole.color;
				context.fill();
				context.lineWidth = 1;
				context.strokeStyle = hole.color2;
				context.stroke();
				
				// Draw ball
				context.beginPath();
				context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
				context.fillStyle = ball.color;
				context.fill();
				context.lineWidth = 1;
				context.strokeStyle = ball.color2;
				context.stroke();
			}
			
			$(document).ready(function() {
				onDeviceReady();
			});
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="buttons"><input type="button" value="button1" /> <input type="button" value="button1" /> <input type="button" value="button1" /></div>
	</body>
</html>
